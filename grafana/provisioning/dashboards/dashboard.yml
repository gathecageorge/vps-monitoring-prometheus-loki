apiVersion: 1

providers:
- name: 'Prometheus 2.0 Overview Import'
  orgId: 1
  folder: ''
  type: file
  disableDeletion: false
  updateIntervalSeconds: 10 #how often Grafana will scan for changed dashboards
  options:
    path: "/etc/grafana/provisioning/dashboards/json/prometheus-2-0-overview.json"

- name: 'Node Exporter Full Import'
  orgId: 1
  folder: ''
  type: file
  disableDeletion: false
  updateIntervalSeconds: 10 #how often Grafana will scan for changed dashboards
  options:
    path: "/etc/grafana/provisioning/dashboards/json/node-exporter.json"
